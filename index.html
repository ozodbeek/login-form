<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="./main.css">
    <title>Login-hw</title>
</head>

<body>
    <div class="form-box">
        <h1>Login Here</h1>
        <div class="input-box">
            <i class="fal fa-sign-in"></i>
             <input type="text" placeholder="Loginni kiriting" required>
        </div>
        <div class="input-box">
            <i class="fal fa-envelope"></i>
            <input type="email" placeholder="Emailingizni kiriting" required>
        </div>
        <div class="input-box">
            <i class="fal fa-key"></i>
            <input type="password" placeholder="Passwordingizni kiriting" required id="myInput">
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="far fa-eye"></i>
                <i id="hide2" class="far fa-eye-slash"></i>
        </span>
        </div>
        <button type="button" class="login-btn">Kirish</button>
    </div>

    <script src="./js.js"></script>
</body>

</html>
